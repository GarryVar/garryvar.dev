<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

<header class="header">
  <div class="header__wrap">

<!--    Logo-->
    <h1 class="header__logo">Search music</h1>
    <!--Search form-->
    <div class="search header__search">
      <form class="search__form" action="" name="search">
        <label class="visually-hidden" for="searchInput">Найти</label>
        <input id="searchInput" type="search" placeholder="Type here">
        <button type="submit">
          <svg width="18" height="18">
            <use xlink:href="img/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <!--Search form-->

  <!--navButton-->
      <button class="header__toggle toggle" type="button">
        <svg class="toggle__icon" width="32" height="32">
          <use class="toggle__icon--menu" xlink:href="img/sprite.svg#burger"></use>
          <use class="toggle__icon--close hidden" xlink:href="img/sprite.svg#close"></use>
        </svg>
      </button>


    <!--Nav-->
    <nav class="nav header__nav">
      <div class="nav__wrap">
        <ul class="nav__list">
          <li class="nav__item nav__item--current"><a href="">techno</a></li>
          <li class="nav__item"><a href="">trance</a></li>
          <li class="nav__item"><a href="">acid</a></li>
          <li class="nav__item"><a href="">tribal</a></li>
          <li class="nav__item"><a href="">goa trance</a></li>
        </ul>
      </div>
    </nav>
    <!--Nav-->

  </div>
</header>

<main>
  <div class="loading"></div>
  <div class="catalog">
    <div class="catalog__wrap container">
      <ul class="catalog__list"></ul>
    </div>
  </div>

</main>
<script src="scripts/index.js"></script>
</body>
</html>
